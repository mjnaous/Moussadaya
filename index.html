<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moussa daya</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* The image used */
            background-image: url('https://gh.naous.eu.org/moussa/IMG-20240721-WA0012.jpg');
            
            /* Full height */
            height: 100%; 

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Add a dark overlay to make the text more readable */
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            color: white;
            font-size: 3em;
            text-align: center;

            .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="content">
        <h1>Moussa Daya</h1>
        <p>El shab bado yetjawaz</p>

</body>
